<div class="reset-password-container">
  <div class="reset-password-card">
    <h2 class="title">Reset Password</h2>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onResetPasswordSubmit()" class="reset-password-form">

      <!-- Email Input -->
      <label for="email">Confirm Email:</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email" 
        class="input-field" 
        placeholder="youremail@example.com" />
      <div *ngIf="resetPasswordForm.controls['email'].invalid && resetPasswordForm.controls['email'].touched" class="error-message">
        Email is required and must be valid.
      </div>

      <!-- New Password Input -->
      <label for="newPassword">New Password:</label>
      <input 
        type="password" 
        id="newPassword" 
        formControlName="newPassword" 
        class="input-field" 
        placeholder="Enter new password" />
      <div *ngIf="resetPasswordForm.controls['newPassword'].invalid && resetPasswordForm.controls['newPassword'].touched" class="error-message">
        Password must be at least 8 characters, including letters, numbers, and special characters.
      </div>

      <!-- Confirm Password Input -->
      <label for="confirmPassword">Confirm Password:</label>
      <input 
        type="password" 
        id="confirmPassword" 
        formControlName="confirmPassword" 
        class="input-field" 
        placeholder="Confirm new password" />
      <div *ngIf="resetPasswordForm.controls['confirmPassword'].invalid && resetPasswordForm.controls['confirmPassword'].touched" class="error-message">
        Confirmation is required.
      </div>
      <div *ngIf="resetPasswordForm.controls['newPassword'].value !== resetPasswordForm.controls['confirmPassword'].value && resetPasswordForm.controls['confirmPassword'].touched" class="error-message">
        Passwords must match.
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="resetPasswordForm.invalid" class="submit-button">Reset Password</button>
    </form>

    <!-- Success/Error Message -->
    <div *ngIf="message" class="message">{{ message }}</div>
  </div>
</div>
