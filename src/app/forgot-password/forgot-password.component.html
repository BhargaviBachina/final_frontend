<div class="forgot-password-container">
  <div class="forgot-password-card">
    <h2 class="title">Forgot Password</h2>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onForgotPasswordSubmit()" class="forgot-password-form">
      
      <!-- Email Input -->
      <label for="email" class="input-label">Enter your Email</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email"  
        class="input-field"
        placeholder="youremail@example.com" />
      <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="error-message">
        Please enter a valid email address.
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="forgotPasswordForm.invalid" class="submit-button">Submit</button>

      <!-- Message -->
      <div *ngIf="message" class="message">{{ message }}</div>

      <!-- Link to Register -->
      <div *ngIf="message === 'No email found. Register now'" class="register-link">
        <p>Don't have an account? <a routerLink="/register" class="register-link-text">Register here</a></p>
      </div>
    </form>
  </div>
</div>
